<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING APPLICATION</title>
</head>
<body>
    <h1 align="center">BANKING APPLICATION</h1>
    <div align="center">
        <label>HOLDER NAME</label>
    <input type="text" placeholder="Enter Holder Name">


    </div>
    <div align="center">
        <label>ACOUNT NUMBER</label>
        <input type="number"placeholder="Enter Account Number">
    </div>
    <div align="center">
        <label>Accout Type</label>
        <input type="checkbox" name="check" id="check">SAVINGS
        <input type="checkbox" name="check" id="check">CURRENT

    </div>
    <div align="center">
        <label>GENDER</label>
        <input type="radio" name="radio"id="radio">MALE
        <input type="radio" name="radio"id="radio">FEMALE
    </div>
    <div align="center">
        <label>PAYMENT MODE</label>
        <select>
            <option value="select">GPAY</option>
            <option value="select">PHONEPE</option>
            <option value="select">CREDIT CARD</option> 
        </select>
    </div>
    <div align="center">
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </div>
    
    
</body>
</html>
